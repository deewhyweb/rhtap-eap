schemaVersion: 2.2.0
metadata:
  name: wildfly-test
  displayName: Wildfly Helloworld
  description: 'Wildfly test helloworld'
  language: Java
  provider: Red Hat
components:
  - name: image-build
    image:
      imageName: ""
      dockerfile:
        uri: Dockerfile
        buildContext: ""
  - name: kubernetes
    kubernetes:
      inlined: placeholder
    attributes:
      deployment/container-port: 8080
      deployment/cpuRequest: "500m"
      deployment/memoryRequest: 512Mi
      deployment/replicas: 1
      deployment/storageRequest: "0"
commands:
  - id: build-image
    apply:
      component: image-build